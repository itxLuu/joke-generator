<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>AI Joke  Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Joke Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="joke-generator-form">
            <input
              type="text"
              placeholder="Knock Knock..."
              required
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint"></div>
        </div>
        <div class="joke hidden" id="joke"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/itxLuu" target="_blank">Lutendo Malema</a>
        and is
        <a
          href="https://github.com/itxLuu/joke-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://668ff7a15ddb590bd8e61584--lutendo-ai-joke-generator.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
